name: "Production"

on:
  release:
    types: [ published ]
  workflow_dispatch:

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: true

jobs:
  production-frontend:
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1.7.0
        id: app-token
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1.1.1

      - name: Install deps (with cache)
        run: bun install --filter=frontend

      - name: Build
        run: bun run build --filter=frontend...

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1.5.0
        id: cloudflare-pages
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nito
          directory: ./apps/frontend/dist
          gitHubToken: ${{ steps.app-token.outputs.token }}
          branch: main

      - name: Lighthouse
        uses: foo-software/lighthouse-check-action@v10.0.0
        with:
          gitHubAccessToken: ${{ steps.app-token.outputs.token }}
          locale: ja
          urls: ${{ steps.cloudflare-pages.outputs.url }}

  production-docs:
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1.7.0
        id: app-token
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1.1.1

      - name: Install deps (with cache)
        run: bun install --filter=docs

      - name: Build
        run: bun run build --filter=docs...

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1.5.0
        id: cloudflare-pages
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: nito-docs
          directory: ./apps/docs/dist
          gitHubToken: ${{ steps.app-token.outputs.token }}
          branch: main

      - name: Lighthouse
        uses: foo-software/lighthouse-check-action@v10.0.0
        with:
          gitHubAccessToken: ${{ steps.app-token.outputs.token }}
          locale: ja
          urls: ${{ steps.cloudflare-pages.outputs.url }}
